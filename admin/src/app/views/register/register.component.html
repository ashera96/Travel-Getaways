<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="registerFrom">
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="icon-user"></i
                    ></span>
                  </div>
                  <div>
                    <mat-form-field style="width:50%;">
                      <input
                        type="text"
                        formControlName="username"
                        matInput
                        placeholder="Username"
                        id="user"
                      />
                    </mat-form-field>
                    <span *ngIf="isValid('username')"
                      >Username is required</span
                    >
                  </div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <div>
                    <mat-form-field style="width:50%;">
                      <input
                        type="text"
                        formControlName="email"
                        matInput
                        placeholder="Email"
                        id="email"
                      />
                    </mat-form-field>
                    <span *ngIf="isValid('email')"
                      >Entered email is invalid</span
                    >
                  </div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="icon-lock"></i
                    ></span>
                  </div>
                  <div>
                    <mat-form-field style="width:50%;">
                      <input
                        type="password"
                        formControlName="password"
                        matInput
                        placeholder="Password"
                        id="pass"
                      />
                    </mat-form-field>
                    <span *ngIf="isValid('password')"
                      >Password is a mandatory field</span
                    >
                  </div>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="icon-lock"></i
                    ></span>
                  </div>
                  <div>
                    <mat-form-field style="width:50%;">
                      <input
                        type="password"
                        formControlName="cnfpass"
                        matInput
                        placeholder="Re-enter Password"
                        id="cnfpass"
                      />
                    </mat-form-field>
                    <span *ngIf="isValid('cnfpass')"
                      >Password and confirm password should match</span
                    >
                  </div>
                  <div style="text-align: center;">
                    {{ successmessage }}
                  </div>
                </div>
                <button
                  (click)="register()"
                  type="button"
                  class="btn btn-block btn-success"
                >
                  Create Account
                </button>
              </form>
            </div>
            <div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <p>All ready a Member ?</p>
                </div>
                <div class="col-6">
                  <button
                    (click)="route_to_login()"
                    class="btn btn-block btn-twitter"
                    type="button"
                  >
                    <span>Login</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
