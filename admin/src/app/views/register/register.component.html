<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form>
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="icon-user"></i
                    ></span>
                  </div>
                  <input
                    [formControl]="username"
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    autocomplete="username"
                    required
                  />
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input
                    [formControl]="email"
                    type="text"
                    class="form-control"
                    placeholder="Email"
                    autocomplete="email"
                    required
                  />
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="icon-lock"></i
                    ></span>
                  </div>
                  <input
                    [formControl]="pwd"
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    autocomplete="new-password"
                    required
                  />
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="icon-lock"></i
                    ></span>
                  </div>
                  <input
                    [formControl]="repwd"
                    type="password"
                    class="form-control"
                    placeholder="Repeat password"
                    autocomplete="new-password"
                    required
                  />
                </div>
                <button
                  (click)="register()"
                  type="button"
                  class="btn btn-block btn-success"
                >
                  Create Account
                </button>
              </form>
            </div>
            <div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <p>All ready a Member ?</p>
                </div>
                <div class="col-6">
                  <button
                    (click)="route_to_login()"
                    class="btn btn-block btn-twitter"
                    type="button"
                  >
                    <span>Login</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
