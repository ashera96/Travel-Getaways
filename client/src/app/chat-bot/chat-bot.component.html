<div class="pagecontainer" #pagecontainer>
  <div class="main_container">
    <div class="container">
      <img src="../../assets/img/bot2.svg" alt="Avatar" />
      <p>Hello. How are you today?</p>
      <span class="time-right">11:00</span>
    </div>
    <!-- class="container darker" -->
    <div
      *ngFor="let message of chatList"
      [ngClass]="{
        class: message.id === 'bot' ? 'container' : 'container darker'
      }"
    >
      <img src="../../assets/img/bot2.svg" alt="Avatar" class="right" />
      <p>{{ message.result }}</p>
      <span class="time-left">11:01</span>
    </div>
    <br />
    <br />
    <br />
    <div class="container darker">
      <img src="../../assets/img/bot2.svg" alt="Avatar" class="right" />
      <br />
      <span>
        <mat-form-field>
          <input
            matInput
            [formControl]="input"
            placeholder=" .... "
          /> </mat-form-field
        ><button (click)="getReply()">send</button></span
      >
      <span class="time-left">11:01</span>
    </div>

    <!-- chat component start -->

    <!-- chat component end -->
  </div>

    document.querySelector("#chat").classList.toggle("hide");

</script> -->
</div>
<div class="chatcontainer">
  <div id="chat" class="hide"></div>
  <img
    src="../../assets/img/metal.png"
    (click)="ToggleChat()"
    class="chattoggle"
  />
  <i class="fas fa-robot"></i>
</div>
