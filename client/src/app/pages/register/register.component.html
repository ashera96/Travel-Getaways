<!-- Login Section -->

<section id="services" style="overflow: hidden;">
    <div class="row">
      <div class="col-md-6 col-lg-5" style="padding-top: 40px;">
        <div class="text-center text-container" style="padding: 0 10px;">
          <h2 class="text-center mt-0">Register</h2>
          <hr class="divider my-4" />
          <div>
            <form (ngSubmit)="onSignin(f)" #f="ngForm">
              <div class="form-group text-left">
                <label for="email">Your Name</label>
                <input type="text" id="name" name="name" ngModel class="form-control">
              </div>
              <div class="form-group text-left">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" ngModel class="form-control">
              </div>
              <div class="form-group text-left">
                <label for="password">Your Password</label>
                <input type="password" id="password" name="password" ngModel class="form-control">
              </div>
              <div class="form-group text-left">
                <label for="password">Confirm Password</label>
                <input type="password" id="password" name="password" ngModel class="form-control">
              </div>
              <button 
                class="btn btn-light btn-xl btn-block pt-3 pb-3 js-scroll-trigger btn-custom btn-submit" 
                style="margin-top:40px;" 
                type="submit" 
                [disabled]="!f.valid">Register Now!</button>
              <p class="text-center pt-1">Already have an account?<a routerLink="/login" class="btn theme-orange">Sign In</a></p>
            </form>
          </div>
          <div class="small text-center text-muted pt-5">Copyright &copy; Travel Getaway 2019 | All rights reserved</div>
        </div>
      </div>
      <div class="col-md-6 col-lg-7">
        <div class="register-page-image">
          <img src="assets/img/bg-8.jpeg" alt="signup-page-image">
        </div>
      </div>
    </div>
  </section>
