<!-- Breadcrumb start -->
<header class="bookings-breadcrumb">
  <div class="container h-100">
    <div
      class="row h-100 align-items-center justify-content-center text-center"
    >
      <div class="col-lg-10 align-self-end">
        <h1 class="text-uppercase text-white font-weight-bold">
          Your Bookings
        </h1>
        <hr class="divider my-4" />
      </div>
      <div class="col-lg-8 align-self-baseline">
        <p class="text-white-75 font-weight-light mb-5">
          <a routerLink="/" style="color: #f4623a">Home</a> | Bookings
        </p>
      </div>
    </div>
  </div>
</header>
<!-- Breadcrumb end -->
<ng-template [ngIf]="bookings.length === 0">
  <div class="container">
    <div class="row justify-content-center mt-5 mb-5">
      <h3>No added bookings</h3>
    </div>
  </div>
</ng-template>

<ng-template [ngIf]="bookings.length > 0">
  
  <section class="page-section" id="contact">
    <div class="container">
      <div class="row justify-content-center">
        <div *ngFor="let booking of bookings; let i = index">
          <div class="col-lg-4 col-md-6 mb-5">
            <div class="card card-style" style="width: 30rem;">
              <div class="card" style="width: 30rem;">
                
                <i 
                  (click)="removeBookings(i)"
                  class="fas fa-times fa-2x service-icon pull-right"
                  style="position: absolute; right: 10px; top: 10px;"></i>
                
                <div class="card-body" routerLink="/tours/{{booking.tour_id}}">
                  <h5 class="card-title font-weight-bold">{{ booking.tour_title }}</h5>
                  <div *ngFor="let date of booking.dp">
                    <p class="card-text"><i class="far fa-clock icon-color"></i> Date : {{ date.year }}.{{ date.month }}.{{ date.day }}</p>
                  </div>
                  
                  <ul class="list-group list-group-flush" style="margin-left: -20px">
                    <li class="list-group-item">
                      Adults : {{ booking.adults }}  <br>
                      Children : {{ booking.children }} <br> <br> 
                      <i class="fas fa-dollar-sign icon-color"></i>
                      Total Price : {{ booking.price }}
                    </li>
                  </ul>
                  <button
                  class="btn btn-light btn-xl js-scroll-trigger btn-custom mt-2 mr-2"
                  style="background-color:#f4623a; color: #ffffff; float: right;"
                  
                >
                  <i class="fas fa-dollar-sign"></i> Make Payment
                </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</ng-template>
